version: '3.8'

services:
  uniswap-v3-subgraph-mcp:
    build: .
    container_name: uniswap-v3-subgraph-mcp-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - STAGE=${STAGE:-MAINNET}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3 